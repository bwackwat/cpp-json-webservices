	<h2 id="login.html">Login</h2>

	<input id="password" type="password" placeholder="password"/>

	<input id="authenticate"type="button" value="Authenticate" onclick="authenticate()"/>

	<input id="register" type="button" value="Register?" onclick="goto('register.html');"/>
</div>
