<!DOCTYPE HTML>
<html>
	<head>
		<title>Flask API - POI Map</title>

		<link rel="stylesheet" type="text/css" href="index.css">

		<script src="OpenLayers.js"></script>

		<script src="index.js"></script>
	</head>

	<body>
		<div id="banner">
			<h4 style="margin: 4px;">&nbsp;&nbsp;&nbsp;&#1422;&nbsp;&nbsp;&nbsp;&#1421;&nbsp;&nbsp;&nbsp;&#1422;&nbsp;&nbsp;&nbsp;&nbsp;(latest version of Chrome browser, recommended)<div id="status" style="float: right">Welcome!</div></h4>
		</div>

		<div id="demoMap"></div>

		<dialog id="signupModal" class="modal">
			<h3>Signup</h3>
			<h4 class="result" id="signupResult"></h4>
			<input id="signupUsername" type="text" placeholder="username"><br>
			<input id="signupEmail" type="text" placeholder="email"><br>
			<input id="signupPassword" type="password" placeholder="password"><br>
			<button id="signupButton">Signup</button>
			<button id="cancelSignupButton">Maybe Later</button>
		</dialog>

		<dialog id="loginModal" class="modal">
			<h3>Login to save your points of interest!</h3>
			<h4 class="result" id="loginResult"></h4>
			<input id="username" type="text" placeholder="username"><br>
			<input id="password" type="password" placeholder="password"><br>
			<button id="loginButton">Login</button>
			<button id="cancelLoginButton">Maybe Later</button><br>
			<h4>Or maybe you need to...</h4>
			<button id="goToSignup">Signup</button>
		</dialog>

		<dialog id="poiModal" class="modal">
			<h3>Enter some information about this point of interest!</h3>
			<h4>Position: <div id="poiLongitude"></div>, <div id="poiLatitude"></div></h4>
			<input type="text" placeholder="location label" id="poiLabel"><br>
			<input type="text" placeholder="location description" id="poiDescription"><br>
			<button id="savePoi">Save</button>
			<button id="cancelPoi">Cancel/Close</button><br>
			<h4>Or maybe you just want to...</h4>
			<button id="logout">Logout</button>
		</dialog>
	</body>
</html>
